<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passos...</title>

        body{

        }

            justify-content: center;
            flex-direction: column;
            
        }

            width: 100%;
            height: 30px;
        }

        #btn{
            width: 30%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

            <label>Inicio: </label>

        </div>
    </main>

    <script>

            let ini = document.getElementById("ini").value;
            let fim = document.getElementById("fim").value;
            let pass = document.getElementById("passo").value;

            let inicio = Number(ini);
            let final = Number(fim);

</body>
</html>
