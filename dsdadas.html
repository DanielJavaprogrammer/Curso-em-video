<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Salário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(34, 34, 34);
            margin: 0;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(50, 50, 50);
        }
        .logo {
            font-size: 24px;
            color: #fff;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #fff;
            color: #333;
            text-decoration: underline;
        }
        .hamburger {
            display: none;
            cursor: pointer;
        }
        /* ... restante do CSS ... */

        @media (max-width: 700px) {
            .menu {
                display: none;
            }
            .hamburger {
                display: block;
            }
        }
        .container {
            background: rgb(50, 50, 50);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
        h2 {
            font-size: 20px;
            margin-top: 30px;
            color: #fff;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        span {
            font-weight: bold;
            color: #fff;
        }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Logo Fictícia</div>
        <nav class="menu" id="menu">
            <a href="#">Menu 1</a>
            <a href="#">Menu 2</a>
            <a href="#">Menu 3</a>
        </nav>
        <div class="hamburger" id="hamburger">☰</div>
    </header>

    <div class="container">
        <h1>Calculadora de Salário</h1>
        <form id="salaryForm">
            <div>
                <label for="salary">Salário Bruto (R$): </label>
                <input type="number" id="salary" name="salary" required>
            </div>
            <div>
                <label for="startTime">Hora de Entrada (HH:MM): </label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div>
                <label for="endTime">Hora de Saída (HH:MM): </label>
                <input type="time" id="endTime" name="endTime" required>
            </div>
            <button type="submit">Calcular</button>
        </form>

        <h2>Resultado</h2>
        <p>Ganhos por segundo: R$ <span id="perSecond"></span></p>
        <p>Ganhos por minuto: R$ <span id="perMinute"></span></p>
        <p>Ganhos por dia: R$ <span id="perDay"></span></p>
        <p>Ganhos por semana: R$ <span id="perWeek"></span></p>
    </div>

    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.style.display === "none") {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        });

        document.getElementById('salaryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const salary = parseFloat(document.getElementById('salary').value);
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            const [startHours, startMinutes] = startTime.split(':').map(Number);
            const [endHours, endMinutes] = endTime.split(':').map(Number);

            const start = new Date();
            start.setHours(startHours, startMinutes, 0);

            const end = new Date();
            end.setHours(endHours, endMinutes, 0);

            const millisecondsWorked = end - start;

            if (millisecondsWorked <= 0) {
                alert('A hora de saída deve ser posterior à hora de entrada.');
                return;
            }

            const hoursWorked = millisecondsWorked / 1000 / 60 / 60;
            const dailyWage = salary / 22; // Considerando 22 dias úteis no mês
            const hourlyWage = dailyWage / hoursWorked;
            const weeklyWage = dailyWage * 5; // 5 dias úteis por semana

            const perSecond = hourlyWage / 3600;
            const perMinute = hourlyWage / 60;

            document.getElementById('perSecond').innerHTML = perSecond.toFixed(2);
            document.getElementById('perMinute').innerHTML = perMinute.toFixed(2);
            document.getElementById('perDay').innerHTML = dailyWage.toFixed(2);
            document.getElementById('perWeek').innerHTML = weeklyWage.toFixed(2);
        });
    </script>
</body>
</html>
