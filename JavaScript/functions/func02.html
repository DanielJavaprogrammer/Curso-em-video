<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicinando Cores</title>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;}
        body, main{width: 100%;height: 100%;}
        .conteiner{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ;
            grid-template-rows: repeat(3, 1fr);
            background-color: purple;

            max-width: 500px;
            height: 500px;


        }

        .box{
            background-color: #fff;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <div class="conteiner">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
</body>
</html>
