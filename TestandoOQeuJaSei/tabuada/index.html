<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo a Tabuada</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 255, 0.212), rgba(255, 0, 0, 0.767));
            position: relative;
        }

        main {
            background-color: rgb(0, 0, 0, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0 30px;
            padding-bottom: 30px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: .7px .7px 5px black;
        }

        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            max-width: 200px;
            display: flex;
            justify-content: center;
            align-items: start;
            display: none;
            color: #000;
            margin-top: 20px;

        }

        input {
            outline: none;
            border-radius: 5px;
            padding: 5px;
            border: none;
        }

        #btn {
            border: none;
            outline: none;
            background-color: blueviolet;
            color: #fff;
            font-weight: 500;
        }

        #btn:hover {
            transform: scale(1.06);
            transition: all .5s ease;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Acertando a Taboada</h1>
        </header>
        <div class="container">
            <label>Qual tabuada deseja saber: </label>
            <input type="number" id="tabN" name="tabN">
            <input type="submit" value="Ver" id="btn">
        </div>

        <div class="result"></div>
    </main>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            var tab = document.getElementById("tabN").value;
            var resultado = document.querySelector(".result");

            var tabuada = Number(tab);
            resultado.innerHTML = " "
            if (tab.length == 0 || tab <= 0) {
                alert("Valores incorretos. Tente novamente.")
            } else {
                resultado.style.display = "block"
                for (i = 1; i <= 10; i++) {
                    resultado.innerHTML += i + "x" + tabuada + "= " + i * tabuada + " " + `</br>`;
                }
            }

        })
    </script>
</body>

</html>
