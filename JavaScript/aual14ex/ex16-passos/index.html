<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Passos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="titulo">
        <h1>Vamos contar!</h1>
    </div>
    <div class="container">
        <div id="form">
            <label>Início: </label>
            <input type="number" name="inicio" id="inicio">
            <label>Fim: </label>
            <input type="number" name="fim" id="fim">
            <label>Passos: </label>
            <input type="number" name="passos" id="passos">
            <input type="button" id="btn" value="Contar" onclick="contar()">
        </div>

        <div id="result">
            <p>Preparando a contagem...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
