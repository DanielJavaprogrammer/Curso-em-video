<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando data de nascimento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <label for="genM">Sexo: </label>
        <input type="radio" name="gen" id="genM" value="Masculino"> Masculino
        <input type="radio" name="gen" id="genF" value="Feminino"> Feminino
        <input type="button" name="btn" id="btn" value="Enviar" onclick="Enviar()">
    </div>

    <div id="result">
        <div id="foto">
            <img src="menino.webp" alt="fotoMenino">
        </div>
    </div>
    <script>
        function Enviar(){
            var res = document.getElementById("result")
            var masc = document.getElementById("genM");
            var fem = document.getElementById("genF")
            var img = document.querySelector("img")

            if (masc.checked){
                
                img.src= "menino.webp"
                img.style.display = "block"
             
            }else if(fem.checked){
                res.innerHTML = "Menina"
                img.src= "menina.avif"
            }else{
                alert("Selecione o sexo.")
                res.style.fontWeight = "800"
            }
        }
    </script>
</body>

</html>
