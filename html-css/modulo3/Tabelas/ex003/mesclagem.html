<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            /*Esta propriedade permite juntar as bordas*/
        }

        td {
            border: 1px solid black;
            text-align: center;
            /*Esta propriedade permite alinhar o conteudo horizontalmente*/
            vertical-align: middle;
            /*Esta propriedade permite alinha o conteudo verticalmente */

        }
    </style>
</head>

<body>
    <p>Tabelas com Daniel Programador master.</p>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td colspan="2">B2</td> <!--colspan permite qmesclar a celular em colunas-->

            <td>D2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td rowspan="2">A3</td> <!--rowspan permite qmesclar a celular em linha-->
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr> <!--Quarta linha-->

            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>

</html>
