<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home PAge | Testing</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        header {
            width: 100%;
            max-height: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: lightcoral;
            padding-inline: 20px;
            padding: 20px 50px;
        }

        header .logo h1 {
            text-transform: uppercase;
            font-style: italic;
            font-weight: 600;
        }

        /* #menuDesk {
            display: block;
        } */

        header nav ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333333;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        header nav ul li a:hover {
            color: #000000;
        }

        header .barraPesquisa input {
            font-size: 1em;
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            outline: none;

        }

        .barraPesquisa {
            position: relative;
        }

        img#search {
            position: absolute;
            top: 0;
            left: 200px;
            width: 35px;
        }

        .menuHamburguer img {
            width: 40px;
        }

        .menuHamburguer {
            display: none;
        }

        @media screen and (max-width: 868px) {
            header .barraPesquisa input {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                padding: 20px;
            }

            img#search {
                top: 2px;
                left: 5px;
            }
        }

        @media screen and (max-width: 690px) {
            nav#menuDesk {
                display: none;
            }

            .menuHamburguer {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <nav id="menuDesk">
            <ul>
                <li>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li><a href="#">
                        Help
                        <span> <img src="icon-down.png" alt="icon-down-options"></span>
                    </a></li>
                <li><a href="#">
                        Itens
                    </a></li>
                <li><a href="#">
                        Loja
                    </a></li>
                <li><a href="#">
                        Combos
                        <span> <img src="icon-down.png" alt="icon-down-options"></span>
                    </a></li>
            </ul>
        </nav>
        <div class="barraPesquisa">
            <input type="search" id="searchbtn" name="searchBtn" placeholder="Pesquisar">
            <img src="search-icon.png" alt="seach-icon" id="search">
        </div>

        <div class="menuHamburguer">
            <img src="hamb-menu.png" alt="menu-icon">
            <nav id="menuMobile">
                <ul>
                    <li>
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li><a href="#">
                            Help
                            <span> <img src="icon-down.png" alt="icon-down-options"></span>
                        </a></li>
                    <li><a href="#">
                            Itens
                        </a></li>
                    <li><a href="#">
                            Loja
                        </a></li>
                    <li><a href="#">
                            Combos
                            <span> <img src="icon-down.png" alt="icon-down-options"></span>
                        </a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
