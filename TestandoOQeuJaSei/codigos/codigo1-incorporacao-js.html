<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<title>Incorporação de JS em Páginas HTML</title>
</head>

<body onload="alerta()">
	<p onclick="alerta(texto)">Hello World</p>


	<script type="text/javascript">
		const alerta = (texto) => {
			alert(texto);
		};
	</script>
</body>

</html>
