<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando caixas</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .conteiner {
            height: 100vh;
            padding: 10px;
            display: flex;
            gap: 10px;
            width: 50%;
            margin: auto;
            background-color: bisque;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 150px;
            height: 150px;
            background-image: url(../modulo3/img1.jpg);
            background-size: cover;
            border-radius: 10px;
            background-repeat: no-repeat;
            transition: 0.5s;
        }

        .box1 {
            width: 150px;
            height: 150px;
            background-image: url(../modulo3/img2.jpg);
            background-size: cover;
            border-radius: 10px;
            background-repeat: no-repeat;
            transition: 0.5s;
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-image: url(../modulo3/img3.jpg);
            background-size: cover;
            border-radius: 10px;
            background-repeat: no-repeat;
            background-position: center;
            transition: 0.5s;
        }

        .box3 {
            width: 150px;
            height: 150px;
            background-image: url(../modulo3/img4.jpg);
            background-size: cover;
            border-radius: 10px;
            background-repeat: no-repeat;
            background-position: center;
            transition: 0.5s;
        }

        div:hover {
            width: 180px;
            height: 180px;
            background-size: cover;
            border-radius: 10px;
            background-repeat: no-repeat;
            background-position: center;
        }

        ol {
            display: flex;
            gap: 30px;
        }

        li {
            list-style: none;
            border: 1px solid black;
            
        }

        a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }

        header {
            display: flex;
            background-color: rgb(98, 98, 193);
            height: 50px;
            justify-content: space-between;
            align-items: center;
            padding: 0px 50px;
        }

        .img-header>img{
            width: 35px;
        }

        .pesquisa{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pesquisa img{
            width: 25px;
        }

    </style>
</head>

<body>
    <header>
        <div class="img-header">
            <img src="../modulo3/logo.png" alt="">
        </div>

        <div class="pesquisa">
            <img src="../modulo3/search.png" alt="">
            <form>
                <input type="search" placeholder="Pesquisar">
            </form>
        </div>

        <ol>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Estrelas</a></li>
            <li><a href="#">Imagens</a></li>
            <li><a href="#">Mandar mensagem</a></li>
        </ol>
    </header>

    <section class="conteiner">
        <a href="#">
            <div class="box"></div>
        </a>
        <a href="#">
            <div class="box1"></div>
        </a>
        <a href="#">
            <div class="box2"></div>
        </a>
        <a href="https://www.instagram.com/melissamelmaia/" target="_blank">
            <div class="box3"></div>
        </a>
    </section>
</body>

</html>
