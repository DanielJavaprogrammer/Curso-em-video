<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passos...</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(30, 30, 30);
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        #container{
            background-color: #fff;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
        }

        .form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
        }

        input{
            width: 100%;
            height: 30px;
            border-radius: 10px;
            border: none;
            border-bottom: 1px solid gray;
        }

        #btn{
            width: 30%;
            margin-top: 15px;
        }

        h1{
            color: #fff;
        }

        .result p{
            font-size:16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Calculando de contando</h1>
    <main id="container">
        <div class="form">
            <label>Inicio: </label>
            <input type="number" name="ini" id="ini">
            <label>Fim: </label>
            <input type="number" name="fim" id="fim">
            <label>Passos: </label>
            <input type="number" name="passo" id="passo">
            <input type="button" value="Enviar" id="btn">
        </div>

        <div class="result">
            <p>Pronto para contar...</p>
        </div>
    </main>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            let ini = document.getElementById("ini").value;
            let fim = document.getElementById("fim").value;
            let pass = document.getElementById("passo").value;
            let resultado = document.querySelector(".result p")

            let inicio = Number(ini);
            let final = Number(fim);
            let passo = Number(pass);
            
            if (ini.length == 0 || fim.length == 0 || pass.length == 0) {
                alert("Dados faltando. Revise os dados.");
            }else{
                resultado.innerHTML = "Contando:";
                if(inicio < fim){
                    for(c = inicio; c <= fim; c += passo){
                    resultado.innerHTML += `${c}<p>‚û°Ô∏è</p>`;
                    }
                }
                else{
                    for(c = inicio; c >= fim; c -= passo){
                    resultado.innerHTML += `${c}<p>‚û°Ô∏è</p>`;
                    }
                }
                resultado.innerHTML += `<p>üèÅ</p>`;
            }
            
        })
    </script>
</body>
</html>
