<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone Input form</title>
</head>
<body>
    <form action="cadastro.php">

        <fieldset> <!--Esta tag agrupa os itens. Fica tipo uma borda envolta do formulario-->
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(11)99999-9999" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>

        <!--Estudar RegEx. Estudar espressoes regulares para entender essas regras.-->
        <!--Estudar modelo HTML5 telefone pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Refazer">
        </p>
    </form>

</body>
</html>
