<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        .removeBtn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Meus hobbies</h1>
    <div class="container">
        <div class="qustions">
            <input type="text" name="hobbis" id="hobbies">
            <input type="button" value="Adicionar" id="btn">
        </div>
        <ul id="list">
        </ul>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', function () {
            let taskinput = document.getElementById('hobbies').value;
            let taskguard = document.getElementById('list');

            if (taskinput.length == 0) {
                alert("Digite algo.")
            } else {
                let item = window.document.createElement('li');
                item.textContent = taskinput;
                taskguard.appendChild(item);
            }
        })
    </script>
</body>

</html>
