<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai  me mamar ou não?</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(32, 32, 32);
        }
        
        .main{
            padding: 50px;
            max-width: 600px;
            text-align: center;
            border: 1px outset white;
            border-radius: 30%;
            font-size: 2rem;
            margin-left: 10px ;
            margin-right: 10px;
            background-color: #fff;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;
        }

        #text{
            color: #fff;
            display: none;
            
        }

        button{
            border-radius: 50px;
            background: linear-gradient(to right, white, red, rgb(170, 72, 16)) ;
            padding: 20px 80px;
            color: #fff;
            text-transform: uppercase;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: .5px 1px black;
            cursor: pointer;
        }

    </style>
</head>
    <div id="main">
        <button onclick="aparText()">Aperte este botão</button>
        <div id="text">
            <p>VIDA, COLOCA A BOCA NO  MEU PAU? ELE TE QUER. <br></p>
            <a href="index.html"> SIM</a>
            ou
            <a href="index2.html">NÃO</a>
        </div>

    </div>

    <script>
        var buttonAtivo = false
        function aparText(){
            var text = document.getElementById("main")
            buttonAtivo = !buttonAtivo;
            
            if(buttonAtivo){
                text.style.display = "block"
            }
            else{
                text.style.display = "none"
            }

            // if(buttonAtivo){

</html>
