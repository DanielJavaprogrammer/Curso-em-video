<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <p>Muitas coisas feitas
    Não importa as quebras de linha
    Se não colocar a tag br para quebrar a linha
    <br>
    não irá quebrar.
    </p>

    &reg;
    &copy;
    &trade;
    &euro;
    &pound;     <!-- simbolos -->

    &#x1F596;
    &#x1F913;   <!-- Emojis sempre começa com o &#x seguindo do codigo -->

</body>
</html>
